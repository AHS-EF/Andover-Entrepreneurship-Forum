sections:
  - title: "Your Mission"
    description: "<p class='text-muted'>In our inaugural year, participants are challenged to prototype an app or game to improve the high school student experience. Some 'problem areas' include student engagement, lunch, teacher engagement or teacher-student information sharing.</p>"
  - title: "Our Mission"
    description: "We strive to encourage and inspire entrepreneurship by providing a platform for students to question the world around them, identify and research problems and design human-centered solutions. We prepare students to make a difference by giving them the skills they need to address real-world problems through research, planning, and communication."