site-tagline: "Reinvent Education"

header-button-text: "Submit"
header-button-link: "#contact"
header-button-scroll: true
header-button-open-in-new-tab: false # will not open in new tab if it is scrolling

header-image: /img/lightbulb.jpg # make sure this starts with a slash if it is a local link
# if no link is specified, it will default /img/header-bg.jpg

mission-title: "Our Mission"
mission-description: "Our mission is to encourage and inspire entrepreneurship by providing a platform for students to question the world around them. We are preparing students to make a difference by giving them the skills to address real-world problems through research, planning, and communication.
"
process-title: "The Process"
process-subtitle: "We encourage utilizing Design Thinking - a solution-based approach to solving problems."
process:
  - title: Think
    description: What problem do you want to solve?
    icon: fas fa-lightbulb  # See font awesome for more (https://fontawesome.com/icons?d=gallery&m=free)

  - title: Design
    description: Sketch and plan your solution.
    icon: fas fa-pencil-ruler

  - title: Prototype
    description: Create a protoype.
    icon: fa fa-hammer

  - title: Present
    description: Pitch your idea.
    icon: fab fa-slideshare

timeline-title: "Challenge Timeline"
timeline-subtitle: "All the dates you need to know!"
timeline:
  - date: January 7<sup>th</sup>, 2019 # characters wrapped in <sup></sup> tags become superscript (small and above other text)
    title: Challenge Launch
    image: img/icon/rocket.png
    description: "<ul><li>Official Launch of the AEF!</li><li>Launch Party at AHS Library (H-Block)</li></ul>"

  - date: February 12<sup>th</sup>, 2019
    title: Preliminary Pitches Due
    image: img/icon/calendar.png
    description:  "<ol><li>Write your LEAN Business Plan</li><li>Prepare a Pitch/Speech Outline.</li><li>Upload your 5-minute pitch to YouTube</li><li>Submit your LEAN Business Plan, Speech Outline and link to video.</li></ol>"

  - date: March 1<sup>st</sup>, 2019
    title: Final Qualifiers Announced
    image: img/icon/award.png
    description: "<ul><li>Final Qualifiers will be notified by email.</li></ul>"

  - date: April 9<sup>th</sup>, 2019
    title: Final Plan and Pitches Due
    image: img/icon/calendar.png
    description: "<ol><li>Write your Final Business Plan</li><li>Prepare a Pitch/Speech Outline.</li><li>Upload your 5-minute pitch to YouTube</li><li>Submit your Final Business Plan, Speech Outline and link to video.</li><li>Top 10 ideas are selected for Final Event.</li></ol>"

  - date: May 3<sup>rd</sup>, 2019
    title: Final Event
    image: img/icon/medal.png
    description: "<ul><li>Opening and Guest Speaker</li><li>10 groups present their ideas - Open House style.</li><li>Top 3 groups pitch live</li><li>Awards ceremony</li></ul>"
    
people-title: "our amazing team" 
people:
  - name: Cathy Cheng
    pic: girl-stock-photo
    description: "Cathy is a senior at Andover High School. She is a member of the Andover Robotics Club and is a co-president of the Andover BioBuilder Club. Her team has published research in the Biotreks journal. In her free time, Cathy volunteers with kids and horses at the Ironstone Farms. She also works at 1st Vision, a machine vision business. In college, she plans on majoring in mechanical engineering."
    
  - name: Ruiying Gao
    pic: girl-stock-photo
    description: "Ruiying is a senior at Andover High School. She is highly active in STEM activities. She is a member of the Andover High School Robotics Club on Team Hailstorm. She coaches a middle robotics team at the Andover Youth Center. At the youth center, she is a part of STEM projects like the weeklong robotics course during February and April break, the creation of a summer course, and trying to make having an Andover FRC team a reality. She plans to have a career in the STEM field."
  
  - name: Michael Garofalo
    pic: boy-stock-photo
    description: "Michael Garofalo is a junior at andover high school.  He participates in a lot of activities at andover high school, such as football, entrepreneurship club, current events club, and deca club.  Outside of school, he enjoys playing sports, playing video games, volunteering and helps his grandfather with his taxi medallions and finding real estate for him. He plans to major in management when he goes to college."

  - name: Daniel Ivanovich
    pic: boy-stock-photo
    description: "Daniel Ivanovich is a sophomore at Andover High School. He is wicked good at that coding thing but is really reluctant on building his websites “mobile-first,” constantly pursing immature tribalism in regards to ARC Thunder being the superior team & his stubbornly firm belief in the superiority of Android and Windows over iOS and macOS."

  - name: Meera Kumar
    pic: girl-stock-photo
    description: "Meera is a sophomore at Andover High School. Along with starting the Andover Entrepreneurship Forum, she is the Treasurer of Student Government and co-founded the Girls’ Coding Club. She enjoys archery and loves to bike in her free time."
    
  - name: Jeremy Morgenstern
    pic: boy-stock-photo
    description: "Jeremy is a senior at Andover High School. He is involved with multiple activities at AHS, including Entrepreneurship Club, Student Ambassadors, and lacrosse, as well as being the President and Co-founder of Current Events Club. Jeremy is interested in studying finance and accounting in college. Outside of school, he enjoys volunteering with children, fishing, and playing sports."
    
  - name: Michael Peng
    pic: boy-stock-photo
    description: "Michael is a sophomore at Andover High School who specializes in the relationship between human and machine. He is a significant member of the Robotics Club, a regular competitor in the Math Team, and a leading participant of the Computer Fusion Club. He is knowledgeable in numerous fields of computer science and software engineering, from responsive web development to big O notation. He helps maintain this very website and founded PreMatch with Daniel Ivanovich. His primary extracurricular interests include golfing, general aviation, and transportation engineering."

  - name: Lekhya Sathi
    pic: girl-stock-photo
    description: "Lekhya is a senior at Andover High School. Outside of Andover Entrepreneurship, she is involved in science team, math team, computer fusion, philosophy club, recycling club, and environmental club. She also plays piano and can often be found browsing the school library or reading random articles online. She plans to pursue a career in medicine."
    
  - name: Adiba Ubaidu
    pic: girl-stock-photo
    description: "Adiba is a senior at Andover High School. She has been involved in Entrepreneurship Club since sophomore year. She is a member of the Andover Robotics Club and Andover BioBuilder Club. Outside of clubs, she spends her time tutoring elementary school students and volunteering at a local soup kitchen. In the future, she hopes to pursue a career in biochemistry and is especially interested in forensics."

    
    

