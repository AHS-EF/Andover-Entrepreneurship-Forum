<section id="faq">
    <div class="container">
        <div class="row">
            <div class="text-center" style="margin-bottom: -50px;">
                <h2 class="section-heading">{{ site.data.faq.title }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.faq.subtitle }}</h3>
            </div>
            <div class="panel-group" id="faq-accordion" style="max-width: 90%; margin: 0 auto;">
                {% for question in site.data.faq.faq %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#faq-accordion" href="#collapse{{ forloop.index | plus: 4 }}">{{
                                question.question }}</a>
                        </h4>
                    </div>
                    <div id="collapse{{ forloop.index | plus: 4 }}" class="panel-collapse collapse">
                        <div class="panel-body">{{ question.answer }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
