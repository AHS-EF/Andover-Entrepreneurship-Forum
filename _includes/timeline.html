<!-- About Section -->
<section id="timeline">
    <div class="container">
        
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.data.timeline.title }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.timeline.subtitle }}</h3>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    {% for event in site.data.timeline.timeline %}
                        {% assign indexModulo = forloop.index | modulo: 2 %}
                        <li class="{% if indexModulo == 0 %} {{ 'timeline-inverted' }} {% endif %}">
                            <div class="timeline-image" style="background-image: url('{{ event.image }}');">
                                <img class="img-circle img-responsive" src="{{ event.image }}" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{ event.date }}</h4>
                                    <h4 class="subheading">{{ event.title }}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">{{ event.description }}</p>
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                    <div id="excess-line-blocker"></div>
                </ul>
            </div>
        </div>
        
    </div>
</section>
