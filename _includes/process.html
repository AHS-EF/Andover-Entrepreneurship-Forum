<!-- Services Section -->
<section id="process" style="padding: 100px 0;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">The Process</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row text-center">
            {% for step in site.process %}
            <div class="col-md-3">
                    <span class="process-icon fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="{{ step.icon }} fa-stack-1x fa-inverse"></i>
                    </span>
                <h4 class="service-heading">{{ step.title }}</h4>
                <p class="text-muted">{{ step.description }}</p>
            </div>
            {% endfor %}
        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                $(this).scrollTop(0);
            });
        </script>
    </div>
</section>
