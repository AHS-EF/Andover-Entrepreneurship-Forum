<!-- Portfolio Modals -->
<div class="portfolio-modal modal fade" id="portfolioModal{{ id }}" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal" style="transition: 0.5s all">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container" style="width: 100%; padding: 0">
            <div class="col-12">
                <div class="modal-body" style="width: 100%">
                    <h2>{{ title }}</h2>
                    <hr class="star-primary">
                    <img src="{{ img }}" class="img-responsive img-centered" alt="{{ alt }}">
                    <div class="container" style="max-width: 75%">
                        <p>{{ description }}</p>
                        <button type="button" class="btn btn-default" data-dismiss="modal" style="transition: 0.5s all">
                            <i class="fa fa-times"
                               style="margin-right: 4px"></i>Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
