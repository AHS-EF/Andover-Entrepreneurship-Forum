<!-- Portfolio Modals -->
<div class="portfolio-modal modal fade" id="portfolioModal{{ id }}" tabindex="-1" role="dialog"
     aria-hidden="true">

    <div class="modal-content">
        <!-- Modal content-->  
        <div class="modal-header"> 
            <button type="button" class="btn btn-primary close-modal" data-dismiss="modal" aria label="Close"><span aria-hidden="true">&times;</span></button>  
            <h2>{{ title }}</h2>
        </div>

        <div class="container" style="width: 100%; padding: 0">
            <div class="col-12">
                <div class="modal-body" style="width: 100%">

                    <img src="{{ img }}" class="img-responsive img-centered" alt="{{ alt }}">
                    <div class="container" style="max-width: 75%">
                        <p>{{ description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
