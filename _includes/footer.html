<footer>
    <div class="container" style="margin: 0 15px; width: 100%;">
        <div class="row" style="display:flex; align-items: center; flex-wrap: wrap;">
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                    <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                    <li>
                        <a href="{{ site.github_repo }}"
                           title="This site is open source. Click to view this site on GitHub" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:{{ site.email }}" title="Email {{ site.title }}"><i class="far fa-envelope"></i></a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="list-inline quicklinks">
                    <li>Icons by <a href="https://fontawesome.com/license" target="_blank" class="footer-link">FontAwesome</a>
                    </li>
                    <li>No icons were changed</li>
                </ul>
            </div>
        </div>
    </div>
</footer>
